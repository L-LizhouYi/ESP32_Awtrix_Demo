[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^3.0.0
	arduino-libraries/NTPClient@^3.2.1
	fastled/FastLED@^3.6.0
upload_port = COM3
upload_speed = 115200
monitor_port = COM4
monitor_speed = 9600
